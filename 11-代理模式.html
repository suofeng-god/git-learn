<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
    代理模式:
    代理模式又叫做委托模式
    */
      /* 明星 */
      const SuperStar = {
        name: "小鲜肉",
        playAdvertisement(ad) {
          console.log(ad);
        },
      };
      /* 经纪人 */
      const ProxyAssistant = {
        name: "经纪人赵某",
        scheduleTime() {
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              console.log("小鲜肉现在有空了~");
              resolve();
            }, 2000);
          });
        },

        playAdvertisement(reward, ad) {
          if (reward > 100000) {
            console.log("没问题, 我们的小鲜肉最喜欢拍广告了!");
            ProxyAssistant.scheduleTime().then(() => {
              SuperStar.playAdvertisement(ad);
            });
          } else {
            console.log("没空,滚!");
          }
        },
      };

      ProxyAssistant.playAdvertisement(10000, "纯牛奶");
      ProxyAssistant.playAdvertisement(100001, "脑白金!");
    </script>
  </body>
</html>
