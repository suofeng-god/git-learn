<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
    建造者模式:
    建造者模式就叫做生成器模式
    
    */
      class CarBuilder {
        constructor({ color = "white", weight = "0" }) {
          this.color = color;
          this.weight = weight;
        }
        /* 生产部件，轮胎 */
        buildTyre(type) {
          const tyre = {};
          switch (type) {
            case "small":
              tyre.tyreType = "小号轮胎";
              tyre.tyreInfo = "正在使用小号轮胎";
              break;
            case "normal":
              tyre.tyreType = "中号轮胎";
              tyre.tyreInfo = "正在使用中号轮胎";
              break;
            case "big":
              tyre.tyreType = "大号轮胎";
              tyre.tyreInfo = "正在使用大号轮胎";
              break;
          }
          this.tyre = tyre;
          return this;
        }
        /* 生产部件，发动机 */
        buildEngine(type) {
          const engine = {};
          switch (type) {
            case "small":
              engine.engineType = "小马力发动机";
              engine.engineIntro = "正在使用小马力发动机";
              break;
            case "normal":
              engine.engineType = "中马力发动机";
              engine.engineIntro = "正在使用中马力发动机";
              break;
            case "big":
              engine.engineType = "大马力发动机";
              engine.engineIntro = "正在使用大马力发动机";
              break;
          }
          this.engine = engine;
          return this;
        }
      }
      // 汽车装配，获得产品实例
      const benchi1 = new CarBuilder({ color: "red", weight: "1600kg" })
        .buildTyre("small")
        .buildEngine("big");

      console.log(benchi1);
    </script>
  </body>
</html>
