<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function foo(a, b, c) {
        console.log(this, a, b, c);
      }
      let obj = {
        name: "obj",
      };
      // window调用
      foo("a", "b", "c");
      foo.call(obj, 1, 2, 3);
      foo.apply(obj, [4, 5, 6]);
      const bar = foo.bind(obj); // bind返回一个新的函数
      bar(7, 8, 9);
    </script>
  </body>
</html>
