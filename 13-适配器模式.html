<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
    适配器模式
    适配器模式又叫做包装器模式,将一个类(对象)的接口(方法,属性)转化为用户需要的另一个接口,解决类(对象)之间接口不兼容的问题
    */
      /* 原来的树形结构 */
      const oldTreeData = [
        {
          name: "总部",
          place: "一楼",
          children: [
            { name: "财务部", place: "二楼" },
            { name: "生产部", place: "三楼" },
            {
              name: "开发部",
              place: "三楼",
              children: [
                {
                  name: "软件部",
                  place: "四楼",
                  children: [
                    { name: "后端部", place: "五楼" },
                    { name: "前端部", place: "七楼" },
                    { name: "技术支持部", place: "六楼" },
                  ],
                },
                {
                  name: "硬件部",
                  place: "四楼",
                  children: [
                    { name: "DSP部", place: "八楼" },
                    { name: "ARM部", place: "二楼" },
                    { name: "调试部", place: "三楼" },
                  ],
                },
              ],
            },
          ],
        },
      ];
      /* 树形结构平铺 */
      function treeDataAdapter(treeData, lastArrayData = []) {
        treeData.forEach((item) => {
          if (item.children) {
            treeDataAdapter(item.children, lastArrayData);
          }
          const { name, place } = item;
          lastArrayData.push({ name, place });
        });
        return lastArrayData;
      }
      const res = treeDataAdapter(oldTreeData);
      console.log(res);
    </script>
  </body>
</html>
