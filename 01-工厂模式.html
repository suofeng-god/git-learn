  <body>
    <script>
      /* 
    工厂模式
    */
      function personFactory(name, age, hobby) {
        let obj = {};
        obj.name = name;
        obj.age = age;
        obj.hobby = function () {
          console.log(this.name + "喜欢" + hobby);
        };
        return obj;
      }

      let p1 = personFactory("suo", 29, "篮球");
      let p2 = personFactory("feng", 28, "足球");
      console.log(p1);
      console.log(p2);
    </script>
  </body>
